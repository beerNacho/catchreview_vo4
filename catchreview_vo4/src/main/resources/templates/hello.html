<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<th:block layout:fragment="pageCustomCss">
	<link rel="stylesheet" href="/css/hello.css">
</th:block>
</head>

<th:block layout:fragment="content">

	<div class="upload-container">
		<div class="upload-header">
			<h2>Spring Boot File Upload / Download Rest API Example</h2>
		</div>
		<div class="upload-content">
			<div class="single-upload">
				<h3>Upload Single File</h3>
				<form id="singleUploadForm" th:name="singleUploadForm" method='post' enctype="multipart/form-data">
					<input id="singleFileUploadInput" type="file" name="file"
						class="file-input" required />
					<button id="btnSubmit" type="submit" class="primary submit-btn">Submit</button>
				</form>
				<div class="upload-response">
					<div id="singleFileUploadError"></div>
					<div id="singleFileUploadSuccess"></div>
				</div>
			</div>
			<div class="multiple-upload">
				<h3>Upload Multiple Files</h3>
				<form id="multipleUploadForm" name="multipleUploadForm">
					<input id="multipleFileUploadInput" type="file" name="files"
						class="file-input" multiple required />
					<button type="submit" class="primary submit-btn">Submit</button>
				</form>
				<div class="upload-response">
					<div id="multipleFileUploadError"></div>
					<div id="multipleFileUploadSuccess"></div>
				</div>
			</div>
		</div>
	</div>
</th:block>

<th:block layout:fragment="pageCustomScript">
<script th:inline="javascript" th:src="@{'/js/ajaxupload.js'}"></script>
</th:block>
</html>
