server.port=8082

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/catchreview_vo3?useSSL=false&characterEncoding=utf8&serverTimezone=Asia/Seoul
spring.datasource.username=catch_user
spring.datasource.password=catch_user
spring.session.store-type=none

spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

logging.level.org.hibernate=info
logging.level.org.hibernate.sql=debug
logging.level.org.hibernate.type.descriptor.sql=trace

logging.level.org.springframework.web=info
logging.level.org.springframework.security=info

logging.level.com.catchreview=debug

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

file.upload-dir=/fileuploads


